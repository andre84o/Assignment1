    <section class="main-content">
        <main class="main">
            <div>
                <form action="mailto:someone@gmail.com" enctype="text/plain" method="post" class="user__form">
                <fieldset>
                    <h3 class="over">Please write your details</h3>
                    <div class="name-container">
                    <label for="user-name"></label>
                    <input type="text" name="user-name" id="user-name" class="name-input" placeholder="Name" required>
                    
                    <label for="user-surname"></label>
                    <input type="text" name="user-surname" id="user-surname" class="surname-input" placeholder="Surname" required>
                    
                    <label for="user-email"></label>
                    <input type="text" name="user-email" id="user-email" class="email-input" placeholder="Enter your e-mail adres" required>
                </div>
                </fieldset>
                <fieldset>
                    <legend> Your message </legend>
                    <label for="user-message"></label>
                    <textarea id="user-message" name="user-message" class="user__message" placeholder="Enter your message" required></textarea>
                </fieldset>
                <button>Send</button>

                </form>

                </div>
